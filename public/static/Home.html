<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background-color: #264E7C;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .text-content {
            width: 60%;
            position: absolute;
            top: 38vh;
            left: 20px;
        }

        .half-circle {
            width: 50vw;
            height: 100%;
            background-color: white;
            border-radius: 100vw 0 0 100vw;
            position: absolute;
            right: 0;
            top: 0;
            transform: translateX(50%);
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .button {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-content">
        <!-- Your text content here -->
        <h1>Hello, World!</h1>
        <p>This is your text content.</p>
    </div>
    <div class="half-circle"></div>
    <div class="button-container">
        <!-- Button to navigate to another page -->
        <button class="button" onclick="window.location.href='other-page.html'">Go to Other Page</button>
    </div>
</div>

</body>
</html>
